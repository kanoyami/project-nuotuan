<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
	</head>

	<body>
		<div class="mui-content"></div>
	</body>
	<script src="js/mui.js"></script>
	<script type="text/javascript">
		//启用双击监听
		mui.init({
			gestureConfig: {
				doubletap: true
			},
			keyEventBind: {
				backbutton: false //关闭back按键监听
			},
			subpages: [{
				url: 'myhome_pullrefresh_sub.html',
				id: 'myhome_pullrefresh_sub.html',
				styles: {
					top: '0px',
					bottom: '0px',
				}
			}]
		});
		mui.plusReady(function() {
			var self = plus.webview.currentWebview();
			var username = self.username;
			var uid = self.uid;
			var token = self.token;
			window.addEventListener('subLoaded',function(event){
				console.log("2");
				mui.fire(plus.webview.getWebviewById('myhome_pullrefresh_sub.html'),'userdata',{
				username:username,
				uid:uid,
				token:token
			});
			});
			window.addEventListener('dologout',function(event){
				console.log("3");
				mui.fire(self.opener(),'dologout',{});			
			});
			

		});
	</script>

</html>
