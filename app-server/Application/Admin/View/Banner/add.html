<extend name="Public:common" />

<block name="content">
<div class="am-cf am-padding">
    <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">新增banner</strong> / <small>add</small></div>
  </div>
<form class="am-form" method="post" action="{: U('Banner/add')}" enctype="multipart/form-data">
          <div class="am-g am-margin-top">
            <div class="am-u-sm-4 am-u-md-2 am-text-right">
              banner标题
            </div>
            <div class="am-u-sm-8 am-u-md-4">
              <input type="text" class="am-input-sm" name="title">
            </div>
            <div class="am-hide-sm-only am-u-md-6">*必填</div>
          </div>

          <div class="am-g am-margin-top">
            <div class="am-u-sm-4 am-u-md-2 am-text-right">
              banner链接地址
            </div>
            <div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
              <input type="text" class="am-input-sm" name="herf">
            </div>
          </div>

          <div class="am-g am-margin-top">
            <div class="am-u-sm-4 am-u-md-2 am-text-right">
              图片
            </div>
            <div class="am-u-sm-8 am-u-md-4">
              <input type="file" class="am-input-sm" name="src" accept="image/jpeg,image/png,image/gif">
            </div>
            <div class="am-hide-sm-only am-u-md-6"></div>
          </div>

        
<div class="am-margin">
    <button type="submit" class="am-btn am-btn-primary am-btn-xs">提交保存</button>
<p>最佳图片尺寸260x160</p>
  </div>
        </form>
</block>
