<extend name="Public:common" />

<block name="content">
<div class="am-cf am-padding">
    <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">banner列表</strong> / <small>list</small></div>
  </div>       
          <table class="am-table am-table-striped am-table-hover table-main">
            <thead>
              <tr>
                <th class="table-check"><input type="checkbox"></th><th class="table-id">ID</th><th class="table-title">标题</th>
                <th class="table-type">链接地址</th>
                <th class="table-author am-hide-sm-only">图片地址</th>

                <th class="table-set">操作</th>
              </tr>
          </thead>
          <tbody>
          <volist name="blist" id="vo">
           
           <form action="{: U('Banner/Bannerdelete')}" method="post" >
           <tr>
              <td><input type="checkbox"> <input type="text" name="id" value="{: $vo['id']}" style="display:none;"></td>
              <td>{: $i}</td>
              <td><a href="{: $vo['herf']}">{: $vo['title']}</a></td>
              <td>{: $vo['herf']}</td>
              <td class="am-hide-sm-only"><img src="../../../{: $vo['src']} "style= "height:60px;"></td>
              <td>
                <div class="am-btn-toolbar">
                  <div class="am-btn-group am-btn-group-xs">
                    <button type="submit" class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only" >删除
                    </button>
                  </div>
                </div>
              </td>
            </tr>
            </form>
            
            </volist>
          </tbody>
        </table>


          <hr>
        <p>注：仅显示前三张banner</p>
</block>
